{% block body %}
    <div class="content">
        <h1>Update URL Short</h1>

        <form action="/update/{{url_link.id}}" method="POST">
            <input type="text" name="short_url" id="short_url" value="{{url_link.short_url}}">
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
